name: Test with Python 3.x

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python_ver: [3]
    steps:
    - uses: actions/checkout@v1
    - name: setup python
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python_ver }}
    - name: start server
      run: python app.py & sleep 10 && curl -X POST http://localhost:1024
